<textarea id="remixJs" rows="20" cols="60">function remix (analysis) {
  var bars = analysis.bars;
  var samples = [];

  for (var i = 0; i &lt; bars.length; i++) {
    samples.push(bars[i].children()[0]);
  }

  return samples;
